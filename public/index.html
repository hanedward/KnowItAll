<!DOCTYPE>
<html ng-app="KnowItAll">
<head>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	<link rel="stylesheet" href="/style/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>

	<script src="hash.js"></script>

	<script src="app.js"></script>
	<script src="route.js"></script>

	<script src="controllers/feedController.js"></script>
	<script src="controllers/loginController.js"></script>
	<script src="controllers/signUpController.js"></script>
	<script src="controllers/createPollController.js"></script>
	<script src="controllers/createRatingController.js"></script>
	<script src="controllers/profileController.js"></script>
	<script src="controllers/createUserController.js"></script>

	<title>KnowItAll</title>

</head>
<body>

	<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
		
		<a class="navbar-brand" href="#">KnowItAll!</a>

		<div id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">

				<li class="nav-item">
					<a class="nav-link" href="#!">Home</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="#!profile">Profile</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="#!login">Login</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="#!signup">SignUp</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#!createPoll">Create Poll</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#!createRating">Create Rating</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#!rating">Rating</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#!poll">Poll</a>
				</li>
	

			</ul>
		</div>
	</nav>

	<div ng-controller="FeedCtrl">
		<input type="text" class="form-control" placeholder="tag" aria-describedby="basic-addon1" ng-model="query">
		<button type="button" class="btn btn-success" ng-click="queryQuestions()">Search Questions</button>
		<button type="button" class="btn btn-success" ng-click="queryUsers()">Search Users</button>

		<div className = "navBar" ng-view></div>
	</div>

</body>
</html>
