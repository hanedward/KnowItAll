<!DOCTYPE>
<html ng-app="KnowItAll">
<head>

	<!-- Latest compiled and minified JavaScript -->

	<link rel="stylesheet" href="/style/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	

	<script src="hash.js"></script>
	<script src="app.js"></script>
	<script src="route.js"></script>
	<script src="controllers/feedController.js"></script>
	<script src="controllers/loginController.js"></script>
	<script src="controllers/signUpController.js"></script>
	<script src="controllers/createPollController.js"></script>
	<script src="controllers/createRatingController.js"></script>
	<script src="controllers/profileController.js"></script>
	<script src="controllers/createUserController.js"></script>
	<script src="controllers/pollController.js"></script>
	<script src="controllers/ratingController.js"></script>
	<script src="controllers/pollRatingController.js"></script>
	<script src="controllers/otherUserProfileController.js"></script>
	<script src="controllers/adminController.js"></script>

	<script src="controllers/pageLoadAppController.js"></script>


	<title>KnowItAll</title>

</head>
<body>

	<!-- LOG OUT MODAL -->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="edit-profile-modal modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to log out?</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>

	      <div class="modal-footer">
	      	<button type="button" class="btn btn-primary save-edit" ng-controller="loginController" data-dismiss="modal" ng-click="logout()">Yes</button>
	        <button type="button" class="btn btn-secondary cancel-edit" data-dismiss="modal">No</button>
	      </div>
	    </div>
	  </div>
	</div>

	<nav class="navbar navbar-expand-lg navbar-light fixed-top">
		
		<a class="navbar-brand" href="#">KnowItAll!</a>

		 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">

<!-- 				<li class="nav-item">
					<a class="nav-link" href="#!">Home</a>
				</li> -->

				<li class="nav-item" ng-controller="loginController" >
					<a style="pointer-events: none; cursor: default;" class="nav-link" ng-if="userIsLoggedIn()" href="">Welcome {{username}}!</a>
				</li>		
				<li class="nav-item" ng-controller="loginController">
					<a class="nav-link" ng-if="userIsAdmin()" href="#!adminPage">Admin Page</a>
				</li>
				<li class="nav-item" ng-controller="loginController">
					<a class="nav-link" ng-if="userIsLoggedIn()" href="#!profile">Profile</a>
				</li>

<!-- 				<li class="nav-item" ng-controller="loginController" >
					<a class="nav-link" ng-if="userIsLoggedIn()" href="#!createPoll">Create Poll</a>
				</li>
				<li class="nav-item" ng-controller="loginController" >
					<a class="nav-link" ng-if="userIsLoggedIn()" href="#!createRating">Create Rating</a>
				</li>
 -->

				<li class="nav-item dropdown" ng-controller="loginController">
					<a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-if="userIsLoggedIn()">
					Create
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="#!createPoll">Poll</a>
						<a class="dropdown-item" href="#!createRating">Rating</a>
					</div>
				</li>



				<li class="nav-item" ng-controller="loginController">
					<a class="nav-link" ng-if="!userIsLoggedIn()" href="#!signup">SignUp</a>
				</li>	

				<li class="nav-item" ng-controller="loginController">
					<a class="nav-link" ng-if="userIsLoggedIn()" data-toggle = "modal" data-target="#logoutModal" href="">Logout</a>
				</li>		

				<li class="nav-item" ng-controller="loginController" >
					<a class="nav-link" ng-if="!userIsLoggedIn()" href="#!login">Login</a>
				</li>




			</ul>


		</div>


	</nav>



	<br>
	<br>
	<br>
	<br>



	<div className = "navBar" ng-view></div>

  </div>
</body>
</html>
