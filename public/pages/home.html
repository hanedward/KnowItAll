<h1>Main Page</h1>

Search Results: <br>

<div ng-switch on="isQuestionList">
	<div ng-switch-when="1">
		<p ng-repeat="question in questionList">
			------------------------------ <br>
			<span>{{question.isPoll ? 'Poll' : 'Ranking'}}</span> <br>
			{{question.title}} <br>
			{{question.subTitle}} <br>
			{{question.description}} <br>
			------------------------------ <br>
		</p>
	</div>
	<div ng-switch-default>
		<p ng-repeat="user in userList">
			<a href="#!/userProfile/:{{user.username}}">
				------------------------------- <br>
				{{user.username}} <br>
				------------------------------- <br>
			</a>
		</p>
	</div>
</div>
