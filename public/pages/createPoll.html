<div class="cont create-cont">
<h2 class="heading">Create a New Poll</h2>
<form class="create-survey-container" ng-controller="CreatePollCtrl">



	<div class="form-group row">
		<label for="title" class="col-sm-2 col-form-label">Title</label>
		<div class="col-sm-10">
			<input id = "pollTitle" type="text" class="form-control" id="title" name="title" ng-model="pollTitleInput">
		</div>
	</div>

	<div class="form-group row">
		<label for="subtitle" class="col-sm-2 col-form-label">Subtitle</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="subtitle" name="subtitle" ng-model="pollSubtitleInput">
		</div>
	</div>

	<div class="form-group row">
		<label for="description" class="col-sm-2 col-form-label">Description</label>
		<div class="col-sm-10">
			<textarea rows="4" cols="50" name="description" class="form-control" id="description" name="description" ng-model="pollDescriptionInput">
			</textarea> 
		</div>
	</div>

	<div class="form-group row">
		<label for="option" class="col-sm-2 col-form-label">Options</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="option" name="option" ng-model="option1Input" placeholder="Option 1">
			<input type="text" class="form-control" id="option" name="option" ng-model="option2Input" placeholder="Option 2">
			<input type="text" class="form-control" id="option" name="option" ng-model="option3Input" placeholder="Option 3">
			<input type="text" class="form-control" id="option" name="option" ng-model="option4Input" placeholder="Option 4">
			<input type="text" class="form-control" id="option" name="option" ng-model="option5Input" placeholder="Option 5">
			<input type="text" class="form-control" id="option" name="option" ng-model="option6Input" placeholder="Option 6">
			<input type="text" class="form-control" id="option" name="option" ng-model="option7Input" placeholder="Option 7">
			<input type="text" class="form-control" id="option" name="option" ng-model="option8Input" placeholder="Option 8">
			<input type="text" class="form-control" id="option" name="option" ng-model="option9Input" placeholder="Option 9">
			<input type="text" class="form-control" id="option" name="option" ng-model="option10Input" placeholder="Option 10">
		</div>
	</div>

	<div class="form-group row">
		<label for="activity-period" class="col-sm-2 col-form-label">Activity Period</label>
		<div class="col-sm-10 align-with-label">
			<div class="row">
				<p class="col-sm-3"> Select An End Date </p>
				<input type="date" class="form-control col-sm-4" name="endDate" ng-model="endDateInput" min ="{{minDate | date:'yyyy-MM-dd'}}">
			</div>
			<div class="row">
				<p class="col-sm-3"> Or </p>
				<p class="col-sm-4 align-with-label"><input type="checkbox" name="openForever" ng-model="openForeverInput"> Open Forever </p>
			</div>
		</div>
	</div>

	<div class="form-group row">
		<label for="tags" class="col-sm-2 col-form-label">Tags</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="tags" name="tag" ng-model="tagInput" placeholder="Separate tags with commas">
		</div>
	</div>

	<div class="form-group row">
		<label for="image_input" class="col-sm-2 col-form-label">Image</label>
		<div class="col-sm-10">
			<div class="row remove-margins">
				<input id ="image_input" type="text" class="form-control col-sm-9" placeholder="Image URL (JPEG, JPG, GIF, PNG)">
				<button class="preview-button col-sm-3" ng-click="preview()">PREVIEW IMAGE</button>
			</div>	

			<img style="display: none" id="question_image" src="" width="250px" alt = "NO IMAGE" >
		</div>
	</div>

	<div class="form-group row">
		<label for="title" class="col-sm-2 col-form-label">Privacy</label>
		<div class="col-sm-10 align-with-label">
			<input type="checkbox" name="anonymous" ng-model="isAnonymousInput"> Post Anonymously 
		</div>
	</div>

	<input type="submit" 
			id="createButtonInPoll"
		   value="CREATE"
		   class = "create-button"
		   ng-click="createPoll()"
	>

	<p id="errorMessageText" class="error-message">{{errorMessage}}</p>

</form>
</div>
