<div class="cont users-cont">
    <h3 class="login-heading">Log Into Your Account</h3>
    <div class="login-container" ng-controller="loginController">
       
        <form className = "login-form" name="form" ng-submit="vm.login()" role="form">

            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">

                <label for="username">Username</label>

                <input placeholder="username" type="text" name="username" id="username" class="form-control" ng-model="username" required />

                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>

            </div>

            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Password</label>
                <input placeholder="********" type="password" name="password" id="password" class="form-control" ng-model="password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>

            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="login-button" id="loginButton" ng-click="userQuery()">LOGIN</button>
            </div>
            <p> {{errorMessage}} </p>

        </form>


        <!-- <button class="btn" ng-click="logout()">Logout</button> -->

        
    </div>

    <!-- Deactivate Login Modal -->
    <div class="modal fade" id="deactivateLoginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="login-modal modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">You have successfully deactivated your account. Login again to reactivate your account.</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary save-edit" data-dismiss="modal" ng-click="deactivateAccount()">Ok</button>
          </div>

        </div>
      </div>
    </div>


</div>
