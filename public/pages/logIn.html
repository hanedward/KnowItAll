<!DOCTYPE>
</html>
<head>
  <link rel="stylesheet" type="text/css" href="../style/style.css">
</head>
<body>
  <div class="col-md-6 col-md-offset-3" ng-controller="loginController">
      <h2>Login</h2>
      <form className = "login-form" name="form" ng-submit="vm.login()" role="form">
          <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
              <label for="username">Username</label>
              <input placeholder="username" type="text" name="username" id="username" class="form-control" ng-model="username" required />
              <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
          </div>
          <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
              <label for="password">Password</label>
              <input placeholder="********" type="password" name="password" id="password" class="form-control" ng-model="password" required />
              <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
          </div>
          <div class="form-actions">
              <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" ng-click="userQuery()">Login</button>
          </div>
          <p> {{errorMessage}} </p>
      </form>

      <button class="btn" ng-click="logout()">Logout</button>
  </div>
</body>
</html>
