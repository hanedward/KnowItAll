<div class="cont create-cont">

<h2 class="heading">Create a New Rating</h2>

<!-- TODO: Getting rating datas -->

<form class="create-survey-container" ng-controller="CreateRateCtrl">

	<p> Title </p>
	<input type="text" name="title" class="form-control" ng-model="ratingTitleInput">
	<br>

	<p> Subtitle </p>
	<input type="text" name="subtitle" class="form-control" ng-model="pollSubtitleInput">
	<br>

	<p> Description </p>
	<textarea rows="4" cols="50" name="description" class="form-control" ng-model="descriptionInput">
	</textarea> 
	<br>

	<p> End Date </p>
	<input type="date" name="endDate" class="form-control" ng-model="endDateInput" min ="{{minDate | date:'yyyy-MM-dd'}}">

	<p><input type="checkbox" name="openForever" ng-model="openForeverInput">
	Open Forever </p>

	<p><input type="checkbox" name="anonymous" ng-model="isAnonymousInput">
	Post Anonymously </p>

	<p> Tags </p>
	<input type="text" placeholder="Please Use Comma Separated Tags When Submitting (i.e T1, T2)" class="form-control" ng-model="tagInput">
	<br>

	<div>
		<input id ="image_input" type="text" class="form-control" placeholder="Copy Image URL Here (JPEG, JPG, GIF, or PNG)">
		<button type="button" ng-click="preview()">Upload</button>
		<p>
		<img style="display: none" id="question_image" src="" width="250px" alt = "NO IMAGE" ></img>
	</div>

	<input type="submit"
			id="createButtonInRating" 
		   value="CREATE"
		   class = "create-button"
		   ng-click="createRating()"
	>

	<p id="errorMessageTextRating">{{errorMessage}}</p>

</form>

</div>
